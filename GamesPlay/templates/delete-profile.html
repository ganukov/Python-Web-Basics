{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles/style.css">
    <title>GamesPlay</title>
</head>
<body>
<header>

    <!-- navigation bar -->
    <h1><a class="home" href="{% url 'home page' %}">GamesPlay</a></h1>
    <nav>
        <a href="{% url 'dashboard page' %}">Dashboard</a>
        <a href="{% url 'create game page' %}">Create Game</a>
        <a href="{% url 'details profile page' %}">Profile</a>
    </nav>
</header>

<section id="create-page" class="auth">
    <div class="container">
        <h1>Are you sure you want to delete your profile?</h1>

        <!-- delete profile form -->
        <form method="post">

            <!-- confirm button -->
            <input class="btn submit" type="submit" value="Delete">
            {% csrf_token %}
        </form>
        <!-- end delete profile form -->

    </div>
</section>

<!-- footer -->
