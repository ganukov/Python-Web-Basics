{% extends 'base.html' %}
{% load static %}
{% block content %}


    <body>
    <div id="box">
        <header>

            <!-- navigation bar -->
            <h1><a class="home" href="{% url 'home page' %}">GamesPlay</a></h1>
            <nav>
                <a href="{% url 'dashboard page' %}">Dashboard</a>
                <a href="{% url 'create game page' %}">Create Game</a>
                <a href="{% url 'details profile page' %}">Profile</a>
            </nav>
        </header>

        <!-- create game section -->
        <section id="create-page" class="auth">
            <!-- create game form -->

            <form action="{% url 'create game page' %}" method="post">
                <div class="container">
                    <!-- create game paragraph -->
                    <h1>Create Game</h1>
                    {{ form }}
                    <!-- create game button -->
                    <input class="btn submit" type="submit" value="Create Game">
                    {% csrf_token %}
                </div>
            </form>
        </section>
    </div>
    </body>
{% endblock %}
