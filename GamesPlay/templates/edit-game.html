{% extends 'base.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles/style.css">
        <title>GamesPlay</title>
    </head>

    <body>
    <div id="box">
    <header>

        <!-- navigation bar -->
        <h1><a class="home" href="{% url 'home page' %}">GamesPlay</a></h1>
        <nav>
            <a href="{% url 'dashboard page' %}">Dashboard</a>
            <a href="{% url 'create game page' %}">Create Game</a>
            <a href="{% url 'details profile page' %}">Profile</a>
        </nav>
    </header>

    <!-- edit game section -->
    <section id="create-page" class="auth">
        <!-- edit game form -->
        <form  method="post">
            <div class="container">
                <!-- Edit Game paragraph -->
                <h1>Edit Game</h1>
                {{ form }}
                <!-- edit game button -->
                <input class="btn submit" type="submit" value="Edit Game">
                {% csrf_token %}
            </div>
        </form>
    </section>

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>
{% endblock %}
</div>
</body>
