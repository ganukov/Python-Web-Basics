{% extends 'base.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/styles/style.css">
        <title>GamesPlay</title>
    </head>

    <body>
    <div id="box">

        <header>
            <!-- navigation bar -->
            <h1><a class="home" href="{% url 'home page' %}">GamesPlay</a></h1>
            <nav>
                <a href="{% url 'dashboard page' %}">Dashboard</a>
                <a href="{% url 'create game page' %}">Create Game</a>
                <a href="{% url 'details profile page' %}">Profile</a>
            </nav>
        </header>

        <!-- edit game form -->
        <section id="delete-page" class="auth">
            <form method="post">
                <div class="container">

                    <h1>Delete Game</h1>
                    {{ form }}

                    <input class="btn submit" type="submit" value="Delete Game">
                    {% csrf_token %}
                </div>
            </form>
        </section>

        <!-- footer -->
        <footer>
            &copy;SoftUni Team 2022. All rights reserved.
        </footer>

    </div>
    </body>
{% endblock %}
